<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pop-up</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-page">
            <div class="main-page__left">
                <img src="img/bcg.png" alt="">
                <img src="img/bcg_up.png" alt="">
            </div>
            <div class="main-page__right">
                <div class="main-page__content">
                    <p class="title">мастер-класс?</p>
                <p>Скачайте пошаговый план
                    <p class="subtitle">«Как собственнику <br>выйти из операционки»</p>
                    <p class="first-p">и познакомьтесь с этим инструментом<br><span>прямо сейчас</span></p>
                    <p class="last-p">10 шагов помогут создать системный бизнес</p>
                    </p>
                </div>
                <div class="main-page__forma">
                    <label for="formEmail" class="form__label">Для получения бонуса введите email</label>
                    <input id="formEmail" type="text" name="email" class="form__input" placeholder="Ваш e-mail">
                    <button type="submit" class="form__button">Скачать пошаговой план</button>
                </div>
            </div>        
        </div>
        <div class="second-page">
            <img src="img/magazine.png" alt="">
        </div>
        <div class="line">
            <img src="img/line.png" alt="">
        </div>
        <div class="shadow">
            <img src="img/shadow.png" alt="">
        </div>
    </div>
</body>
</html>
